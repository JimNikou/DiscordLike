<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/discover.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Discover</title>
</head>
<body>
    <div id="sidebar">
        <div class="menu-btn-1" onclick="menuBtnFunction(this)" draggable="false">
          <span draggable="false"></span>
        </div>
        <ul>
            <div class="home_icon"><li><a href="../index.html">Home<i class="fa fa-home" aria-hidden="true"></i></a></li></div>
            <div class="saved_icon"><li><a href="#">Saved<i class="fa fa-save" aria-hidden="true"></i></a></li>
                <div class="bookmarked_icon"><li><a href="#">Bookmarks<i class="fa fa-bookmark" aria-hidden="true"></i></a></li>
            <div class="search_icon"><li><a href="#">Discover<i class="fa fa-globe" aria-hidden="true"></i></a></li></div>
            <div class="about_icon"><li><a href="#">About Us<i class="fa fa-info" aria-hidden="true"></i></a></li>
            <div class="contact_icon"><li><a href="#">Contact<i class="fa fa-at" aria-hidden="true"></i></a></li>
        </ul>
    </div>
    <div class="search_bar">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" onkeydown="search(event)">
    </div>
    
    <div class="main" id="main">
    </div>

    <div class="music-player">
        <div class="controls">
          <button id="play-btn" onclick="playPause()"><i class="fa fa-play"></i></button>
          <button id="mute-btn" onclick="mute()"><i class="fa fa-volume-up"></i></button>
          <button id="stop-btn" onclick="youTubePlayerStop()"><i class="fa fa-stop"></i></button>
        </div>
        <input class="progress-bar" id="YouTube-player-progress" type="range" value="0" min="0" max="100" onchange="youTubePlayerCurrentTimeChange(this.value);" oninput="youTubePlayerCurrentTimeSlide();">
        <!-- <div class="progress-bar" onclick="setProgress(event)"> -->
          <!-- <div class="progress"></div> -->
          <!-- <p class="text_progress">0.0</p> -->
        <!-- </div> -->
        <div class="song-title"></div>
        <!-- <p style="display: none;" id="YouTube-video-id" value="" onchange="youTubePlayerChangeVideoId('');"> -->
        <div style="display: none;" id="YouTube-player"></div>
        <!-- <audio id="audio" type="audio/mp3" src="https://www.youtube.com/watch?v=7wtfhZwyrcc"></audio> -->
    </div>
    
    <script src="../js/load_categories.js"></script>
    <script src="../js/nav-bar.js"></script>
    <script src="../renderer.js"></script>
    <script src="../js/play.js"></script>

</body>
</html>
