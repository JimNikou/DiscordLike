<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="../js/test.js"></script>
    <title>Document</title>
</head>
<body>
  <iframe src="https://www.youtube.com/embed?v=LSIOcCcEVaE" frameborder="0"></iframe>
        <p id="YouTube-video-id" value="" onchange="youTubePlayerChangeVideoId();">
        <div id="YouTube-player"></div>

        <button onclick="playPause();">Play</button>
        <button onclick="youTubePlayerPause();">Pause</button>
        <button onclick="youTubePlayerStop();">Stop</button>

        <input id="YouTube-player-progress" type="range" value="0" min="0" max="100" onchange="youTubePlayerCurrentTimeChange(this.value);" oninput="youTubePlayerCurrentTimeSlide();">

        <input id="YouTube-player-volume" type="range" value="50" min="0" max="100" onchange="youTubePlayerVolumeChange(this.value);">

    <span class="nowrap">
        <button onclick="document.getElementById('YouTube-video-id').value='F2Ug3VkFuDw'; youTubePlayerChangeVideoId('F2Ug3VkFuDw');" title="Peter Popoff pris la main dans le sac par James Randi">2</button>
        <button onclick="document.getElementById('YouTube-video-id').value='YVkUvmDQ3HY'; youTubePlayerChangeVideoId('LSIOcCcEVaE');" title="The Steven Seagal Show #002">3</button>
      </span>
</body>
</html>
